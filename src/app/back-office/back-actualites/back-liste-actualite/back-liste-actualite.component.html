
    <!-- Content -->

        <!-- contact area -->
        <div class="section-full ">
            <!-- Product -->
            <div class="container ">
                <div class="row">
					<div class="col-lg-12">
						<div class="table-responsive">
							<table class="table check-tbl">
								<thead>
									<tr>
										<th>Image</th>
										<th>Titre</th>
										<th>Sujet</th>
										<th>Action</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>

									<tr *ngFor="let actualite of actualites" class="alert">
										<td class="product-item-img">
											<img src="assets/uploads/{{actualite?.imageAct}}" style="width: 65px; height: 57px;" alt="">
										</td>
										<td class="product-item-name">{{actualite?.titreAct}}</td>
										<td class="product-item-name">{{actualite?.sujetAct | truncate: 18}}
											
										</td>
										<td class="product-item-totle">
											<a [routerLink]="['/shop-cart']" class="site-button">Update</a>
										</td>
										<td class="product-item-close">
											<a href="javascript:void(0);" data-dismiss="alert" aria-label="close" class="ti-close"></a>
										</td>
									</tr>
								
								</tbody>
							</table>
						</div>
					</div>
				</div>
			 </div>
            <!-- Product END -->
		</div>

 
    <!-- Content END-->
    <!-- Pagination -->
                    <div class="pagination-bx rounded-sm primary clearfix col-md-12 text-center">
                        <ul class="pagination">


                            <li class="previous"><a href="javascript:void(0);" (click)="onPreviousPage()"><i
                                        class="ti-arrow-left"></i> Prev</a></li>
                            <li class="active"><a href="javascript:void(0);">{{ currentPage }} </a></li>
                            <li *ngIf="totalPages > 1 && currentPage<totalPages"><a href="javascript:void(0);"
                                    (click)="selectPage()">{{ nextCurrentPage }} </a></li>
                            <li class="next"><a href="javascript:void(0);" (click)="onNextPage()">Next <i
                                        class="ti-arrow-right"></i></a></li>
                        </ul>
                    </div>
                    <!-- Pagination END -->
